<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <!-- favIcon -->
    <link rel="shortcut icon" href="tailwind-logo.svg" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <h1>Wellcom To TailwindCSS </h1>
    <strong class="text-center">Utility-First Fundamentals</strong>
    <div class="flex items-center shadow-lg bg-white p-6 max-w-sm mx-auto rounded-xl gap-x-4">
        <div class="shirnk-0">
            <img class="size-12" src="./images/Notification.png" alt="">
        </div>
        <div>
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-slate-500">You Have a new Message</p>
        </div>
    </div>

    <div
        class="py-8 px-8 max-w-sm mx-auto space-y-2 bg-white rounded-xl shadow-lg sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:gap-x-6 mt-5">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="./images/erin-lindford.jpg"
            alt="Woman's Face" />
        <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg text-black font-semibold">
                    Erin Lindford
                </p>
                <p class="text-slate-500 font-medium">
                    Product Engineer
                </p>
            </div>
            <button
                class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
        </div>
    </div>

    <h1>Handling Hover, Focus, and Other States</h1>
    <button class="rounded p-2 bg-sky-500 hover:bg-sky-700 my-4 text-white font-semibold">Save Changes</button>

    <button
        class="p-2 rounded text-white font-semibold bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ...">
        Save changes
    </button>


</body>

</html>
